name: MinGW32 Cross-Compile

on: [push]

jobs:
  build-mingw32:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # Cache apt packages
    - name: Cache apt packages
      id: apt-cache
      uses: actions/cache@v4
      with:
        path: ~/apt-cache
        key: ${{ runner.os }}-apt-mingw32-v1
        restore-keys: |
          ${{ runner.os }}-apt-mingw32-

    - name: Restore apt cache
      if: steps.apt-cache.outputs.cache-hit == 'true'
      run: |
        if [ -d ~/apt-cache ]; then
          sudo cp -r ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
        fi

    - name: Install MinGW-w64 for 32-bit
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-i686 g++-mingw-w64-i686

    - name: Save apt cache
      if: steps.apt-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/apt-cache
        cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true

    - name: Configure with CMake
      run: |
        mkdir build-mingw32
        cd build-mingw32
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-mingw32.cmake

    - name: Build
      run: |
        cd build-mingw32
        make -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: multimon-ng-win32
        path: build-mingw32/multimon-ng.exe
        retention-days: 30
